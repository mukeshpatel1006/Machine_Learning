<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }
        .risk-yes {
            background: #ffdddd;
            color: #d32f2f;
        }
        .risk-no {
            background: #ddffdd;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <label>Age:</label>
            <input type="number" name="age" step="1" required>

            <label>Sex (Male=1, Female=0):</label>
            <input type="number" name="sex_male" step="1" required>

            <label>Cigarettes per day:</label>
            <input type="number" name="cigsPerDay" step="1" required>

            <label>Total Cholesterol:</label>
            <input type="number" name="totChol" step="1" required>

            <label>Systolic BP:</label>
            <input type="number" name="sysBP" step="1" required>

            <label>Glucose:</label>
            <input type="number" name="glucose" step="1" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result {% if 'YES' in prediction_text %}risk-yes{% else %}risk-no{% endif %}">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
